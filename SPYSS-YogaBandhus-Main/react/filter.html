<!doctype html>
<html lang="en">
  <head>

    <title>school list</title>
<style type="text/css">
* {
  box-sizing: border-box;
}

/* Style the search field */
form.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 20%;
  background: #f1f1f1;
}

/* Style the submit button */
form.example button {
  float: left;
  width: 4%;
  padding: 10px;
  background: #2196F3;

  font-size: 17px;
  border: 1px solid grey;
  border-left: none; /* Prevent double borders */
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

/* Clear floats */
form.example::after {
  content: "";
  clear: both;
  display: table;
}  

#city1{
width: 2%;
}
.city{
  width: 10%;
  background: lightsalmon;
  /*margin: 1%;*/
  padding: 1%;
}

</style>
  </head>
  <body onload="get()">
 <!-- Load icon library -->

<!-- The form -->
<form class="example" action="#" >
  <input type="text" id="search" placeholder="Search.." name="search" >
  <button type="button" onclick="searchData()"><i class="fa fa-search"></i></button>
  <input type="checkbox" id="city1" name="vehicle1" value="">

  <input type="checkbox" id="city2" name="vehicle2" value="">

  <input type="checkbox" id="city3" name="vehicle3" value="">
  <label for="city3" class="city"> MHOW</label>
  <input type="checkbox" id="city4" name="vehicle3" value="">
  <label for="city4" class="city"> UJJAIN</label>
  <input type="checkbox" id="city5" name="vehicle3" value="">
  <label for="city5" class="city"> PITHAMPUR</label>
</form>
<table class="table table-danger table-striped" id="myTable">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">SCHOOLNAME</th>
      <th scope="col">CITY</th>
      <th scope="col">MEDIUM</th>
      <th scope="col">PINCODE</th>
    </tr>
  </thead>

  <tbody id="tbody">
    
   
  </tbody>

</table>
  
 </body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   <script type="text/javascript">
     

  
   let userDetails = [
   {
    id:"1",
    name:"st. marry school",
    city:"indore",
    medium:"english",
    pincode:"452001"
   },
   {
    id:"2",
    name:"st. convent school",
    city:"ujjain",
    medium:"hindi",
    pincode:"452002" 
   },
   {
    id:"3",
    name:"st. joseph school",
    city:"indore",
    medium:"english,hindi",
    pincode:"452003"
  },
  {
    id:"4",
    name:"kendriya vidhyalaya",
    city:"mhow",
    medium:"english",
    pincode:"452004"
  },
  {
    id:"5",
    name:"st. judes co-ed school",
    city:"dewas",
    medium:"hindi",
    pincode:"452005"
  }
   ];

   const searchData = () => {

    const value = document.getElementById('search').value;

    //console.log("value =>",value);
    const filter = userDetails.filter((user) => user.name.toUpperCase().includes(value.toUpperCase()));
    //console.log("filter => ",filter)
    const tbody = document.getElementById('tbody');
    tbody.innerText=null;
    const trow = document.createElement('tr');
    trow.innerText = "no data found";
    if(!filter.length){
      tbody.append(trow);
      return
    }
    
    let user = filter.map((user) => {
       // const{id,name,city,medium,pincode}=user;
  
       const trow = document.createElement("tr");
       const dId = document.createElement("td");
       const dName = document.createElement("td");
       const dCity = document.createElement("td"); 
       const dMedium = document.createElement("td");
       const dPincode = document.createElement("td");

       const tbody = document.getElementById("tbody");

       dId.innerText = user.id;
       dName.innerText = user.name;
       dCity.innerText = user.city;
       dMedium.innerText = user.medium;
       dPincode.innerText = user.pincode;

       trow.appendChild(dId);
       trow.appendChild(dName);
       trow.appendChild(dCity);
       trow.appendChild(dMedium);
       trow.appendChild(dPincode);

       tbody.appendChild(trow);

    })
   }


function get() {
   userDetails.map((user,index)=>{
  const{id,name,city,medium,pincode}=user;
  
       const trow = document.createElement("tr");
       const dId = document.createElement("td");;
       const dName = document.createElement("td");
       const dCity = document.createElement("td"); 
       const dMedium = document.createElement("td");
       const dPincode = document.createElement("td");

       const tbody = document.getElementById("tbody");

       dId.innerText = id;
       dName.innerText = name;
       dCity.innerText = city;
       dMedium.innerText = medium;
       dPincode.innerText = pincode;

       trow.appendChild(dId);
       trow.appendChild(dName);
       trow.appendChild(dCity);
       trow.appendChild(dMedium);
       trow.appendChild(dPincode);

       tbody.appendChild(trow);

   })
}
   </script>
</html>
